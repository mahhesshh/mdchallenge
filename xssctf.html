<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackSecure</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #00ff99;
        }

        .input-container {
            margin-top: 20px;
        }

        input {
            width: 300px;
            padding: 10px;
            border: 1px solid #00ff99;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00ff99;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #00cc77;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #1e1e1e;
            border: 1px solid #00ff99;
            border-radius: 5px;
            max-width: 500px;
            word-wrap: break-word;
        }
    
    </style>
    <script src="script.js"></script>

</head>
<body>
    <div class="container">
        <h1>MD's Challenge</h1>
        <p>Hello my friend I am a Malicious coder,  Ask Me for the Flag</p>

        <div class="input-container">
            <input id="userInput" type="text" placeholder="Enter your message here">
            <button onclick="sanitizeAndDisplay()">Submit</button>
        </div>

        <div id="output" class="output"></div>
    </div>

   
</body>
</html>
